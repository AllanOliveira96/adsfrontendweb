<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Instituição Terra Renovada</title>
</head>
<body>
    <header>
        <h1>Terra Renovada - A natureza renovada pelas nossas mãos.</h1>
        <h2>Seja um Vountário</h2>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projeto.html">Projeto</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header> 
    <main>
        <section>
            <h2>Formulário de cadastro</h2>
            <form>
                <fieldset>
                    <legend>Informações pessoais</legend>
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" name="e-mail" required>
                    <label for="CPF">CPF:</label>
                    <!-- CPF -->
                    <input type="text" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}"
                            placeholder="000.000.000-00" title="Formato: 000.000.000-00">
                    <br>
                    <label for="Data de nascimento">Data de nascimento:</label>
                    <input type="date" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}"
                            placeholder="00/00/0000" title="00-00-0000">
                    <label for="endereço">Endereço:</label>
                    <input type="text" id="endereço" name="endereço" required>       
                    <!--telefone celular-->
                    <label for="telefone">Telefone:</label>
                    <input type="tel" pattern="[0-9]{2}[0-9]{5}-[09]{4}"
                            placeholder="0000000-0000" tilte="Formato: 0000000-0000">                
                    <br>
                    <label for="cidade/estado">Cidade/Estado:</label>
                    <input type="text" id="cidade/estado" name="cidade/estado" required>
                    <!--CEP-->                    
                    <label for="CEP">CEP:</label>
                    <input type="text" pattern="[0-9][5]-[0-9]{3}"
                            placeholder="00000-000" title="CEP:00000-000">        
                    </label>  
                </fieldset>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>&copy;2025 Instituição Terra Renovada</footer>               
</body>
</html>
